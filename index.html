    <!-- Custom Style -->

        .btn-primary { 
            @apply bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all active:scale-95 flex items-center justify-center gap-2;
        }
        .btn-secondary { 
            @apply bg-white text-slate-600 border border-slate-200 hover:bg-slate-50 font-bold py-2 px-4 rounded-lg shadow-sm transition-all active:scale-95 flex items-center justify-center gap-2;

            @apply bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-600 hover:to-rose-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all active:scale-95 flex items-center justify-center gap-2;

    <!-- Main -->

    <!-- Login -->

        <div class="bg-white rounded-[2rem] shadow-2xl w-full max-w-md overflow-hidden flex flex-col relative">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-emerald-400 to-teal-600"></div>
            <div class="p-8 pb-0 text-center">
                <div class="w-20 h-20 bg-gradient-to-br from-emerald-100 to-teal-50 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-inner">
                    <i class="fa-solid fa-seedling text-4xl text-emerald-600"></i>
                </div>

                <form id="register-form" onsubmit="handleRegister(event)" class="space-y-4 hidden">

    <script>
        // ==========================================
        // 1. CONFIGURATION & VARIABLES
        // ==========================================
        const API_URL = "https://script.google.com/macros/s/AKfycbzb3O1kWnyJtD7jPor_rfnJOrD9df1Jzjb66QtBXeIzgyKZHXRq8FramTk6RGptFCRKLQ/exec";
        const SECONDARY_DB_URL = "https://docs.google.com/spreadsheets/d/1mPcLcY-vC3_xpSg8BKYplGoENP4U_koiOgiUKu33P4Q/edit?gid=418256453#gid=418256453";
        const DEPARTMENTS = ["ฝ่ายบริหารทั่วไป", "กลุ่มวิจัยเคมีดิน", "กลุ่มวิจัยกายภาพดิน", "กลุ่มวิจัยสิ่งแวดล้อม", "กลุ่มวิเคราะห์ วิจัย พืช ปุ๋ย และสิ่งปรับปรุงดิน", "กลุ่มวิจัยแร่และจุลสัณฐานดิน", "กลุ่มมาตรฐานและพัฒนาระบบการวิเคราะห์", "กลุ่มวิทยบริการ"];
        
        // GLOBAL STATE
        let isRealMode = true;
        let currentUser = null;
        let items = [], events = [], userList = [], docSettings = {};
        let currentView = 'dashboard';
        let currentPage = 1;
        let rowsPerPage = 20;
        let searchTerm = '';
        
        // Chart Instances
        let statusChartInst = null, recChartInst = null, repChartInst = null;

        // ==========================================
        // 2. HELPER FUNCTIONS (DEFINED FIRST)
        // ==========================================
        function showLoading(text="กำลังโหลด...") { const o=document.getElementById('loading-overlay'); if(o){document.getElementById('loading-text').textContent=text; o.classList.remove('hidden');} }
        function hideLoading() { document.getElementById('loading-overlay')?.classList.add('hidden'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('mobile-overlay').classList.toggle('hidden'); }
        function closeSidebar() { const sb=document.getElementById('sidebar'); if(!sb.classList.contains('-translate-x-full') && window.innerWidth<768){sb.classList.add('-translate-x-full');document.getElementById('mobile-overlay').classList.add('hidden');} }
        function updateStatusBadge() { document.getElementById('status-badge')?.classList.remove('hidden'); }
        
        function formatDateTh(ds,t=true) { if(!ds) return '-'; const d=new Date(ds); return isNaN(d) ? ds : d.toLocaleString('th-TH', {year:'numeric',month:'short',day:'numeric'}); }
        function formatDateForPDF(ds) { if(!ds) return '-'; const d=new Date(ds); return isNaN(d) ? ds : `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`; }
        function calculateDaysRemaining(dr) { if(!dr) return -1; const d=new Date(dr); return Math.ceil(Math.abs(new Date()-d)/(1000*60*60*24)); }
        function getUserInfo(u) { if(u==='admin') return {name:'Admin System',group:'IT Support'}; const f=userList.find(x=>x.username===u); return f?{name:f.name,group:f.group}:{name:u,group:'-'}; }
        
        function updateRowsPerPage(v) { rowsPerPage=parseInt(v); currentPage=1; renderContent(); }
        function changePage(n) { currentPage=n; updateTableData(); }
        function handleSearch(v) { searchTerm=v.toLowerCase(); currentPage=1; updateTableData(); }
        
        function renderPagination(total, funcName) { 
            const pages = Math.ceil(total / rowsPerPage); if(pages <= 1) return ''; 
            return `<div class="flex justify-center items-center gap-2 mt-6 p-2"><button onclick="${funcName}(${currentPage - 1})" ${currentPage === 1 ? 'disabled class="opacity-50 cursor-not-allowed"' : ''} class="w-8 h-8 flex items-center justify-center bg-white border rounded-lg hover:bg-emerald-50 text-emerald-600 transition-colors"><i class="fa-solid fa-chevron-left"></i></button><span class="text-sm font-bold text-slate-600 mx-2">หน้า ${currentPage} / ${pages}</span><button onclick="${funcName}(${currentPage + 1})" ${currentPage === pages ? 'disabled class="opacity-50 cursor-not-allowed"' : ''} class="w-8 h-8 flex items-center justify-center bg-white border rounded-lg hover:bg-emerald-50 text-emerald-600 transition-colors"><i class="fa-solid fa-chevron-right"></i></button></div>`; 
        }

        async function loadThaiFont(doc) {
            try { const res = await fetch("https://raw.githubusercontent.com/google/fonts/main/ofl/sarabun/Sarabun-Regular.ttf"); const blob = await res.blob(); const reader = new FileReader(); return new Promise(resolve => { reader.onload = function() { doc.addFileToVFS('Sarabun-Regular.ttf', reader.result.split(',')[1]); doc.addFont('Sarabun-Regular.ttf', 'Sarabun', 'normal'); doc.setFont('Sarabun'); resolve(); }; reader.readAsDataURL(blob); }); } catch(e) { alert("Font Error"); }
        }

        // ==========================================
        // 3. API & DATA
        // ==========================================
        async function apiCall(action, payload={}, showSpinner=true) {
            if(showSpinner) showLoading();
            try {
                const c = new AbortController(); setTimeout(()=>c.abort(),60000);
                const r = await fetch(API_URL, { method:'POST', redirect:'follow', body:JSON.stringify({action,...payload}), signal:c.signal });
                const d = await r.json();
                if(showSpinner) hideLoading();
                return d;
            } catch(e) {
                if(showSpinner) hideLoading();
                console.error(e);
                return {status:'error', message:e.message};
            }
        }

        async function refreshData() {
            try {
                const [i,e,u,s] = await Promise.all([apiCall('getItems',{},false), apiCall('getHistory',{},false), apiCall('getUsers',{},false), apiCall('getSettings',{},false)]);
                if(i.status==='success') items=i.items||[];
                if(e.status==='success') events=e.events||[];
                if(u.status==='success') userList=u.users||[];
                if(s.status==='success') docSettings=s.settings||{};
            } catch(err) { console.error(err); }
            hideLoading();
        }

        // ==========================================
        // 4. RENDER LOGIC
        // ==========================================
        function renderSidebar() {
            const nav = document.getElementById('nav-container');
            const adm = currentUser?.username === 'admin';
            nav.innerHTML = `
                <button onclick="router('dashboard')" id="nav-dashboard" class="nav-item active"><i class="fa-solid fa-chart-pie"></i> แดชบอร์ด</button>
                <div class="mt-4 mb-2 text-xs font-bold text-slate-500 px-4 uppercase tracking-wider">เมนูหลัก</div>
                <button onclick="router('borrow')" id="nav-borrow" class="nav-item"><i class="fa-solid fa-box-open text-emerald-400"></i> เบิกตัวอย่างดิน</button>
                <button onclick="router('return_items')" id="nav-return_items" class="nav-item"><i class="fa-solid fa-box text-blue-400"></i> คืนตัวอย่างดิน</button>
                <div class="mt-4 mb-2 text-xs font-bold text-slate-500 px-4 uppercase tracking-wider">ข้อมูล & รายงาน</div>
                <button onclick="router('status')" id="nav-status" class="nav-item"><i class="fa-solid fa-list-check"></i> สถานะตัวอย่าง</button>
                <button onclick="router('report')" id="nav-report" class="nav-item"><i class="fa-solid fa-clipboard-check"></i> รายงานผลวิเคราะห์</button>
                <button onclick="router('dispose')" id="nav-dispose" class="nav-item"><i class="fa-solid fa-trash-can-arrow-up text-orange-400"></i> จำหน่ายตัวอย่าง</button>
                <button onclick="router('items')" id="nav-items" class="nav-item"><i class="fa-solid fa-database"></i> จัดการข้อมูลดิน</button>
                ${adm ? `<button onclick="router('users')" id="nav-users" class="nav-item"><i class="fa-solid fa-users-gear text-purple-400"></i> จัดการผู้ใช้</button>` : ''}
                <button onclick="router('history')" id="nav-history" class="nav-item"><i class="fa-solid fa-clock-rotate-left"></i> ประวัติการทำงาน</button>
            `;
        }

        async function router(view) {
            currentView = view; currentPage = 1; searchTerm = ''; closeSidebar();
            const titles = {'dashboard':'Dashboard','borrow':'เบิกตัวอย่างดิน','return_items':'คืนตัวอย่างดิน','status':'สถานะตัวอย่าง','items':'จัดการข้อมูลดิน','dispose':'จำหน่ายตัวอย่าง','report':'รายงานผล','history':'ประวัติ','users':'ผู้ใช้งาน','profile':'ข้อมูลส่วนตัว'};
            document.getElementById('header-title').textContent = titles[view] || 'Soilsheif Pro';
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            const act = document.getElementById('nav-'+view); if(act) act.classList.add('active');
            if(view === 'dashboard') renderDashboard(); else renderContent();
        }

        function renderDashboard() {
            const container = document.getElementById('content-area');
            let tQ=0, bQ=0, aQ=0;
            items.forEach(i => { const q=Number(i.qty)||0; tQ+=q; if(i.status==='Borrowed') bQ+=q; else aQ+=q; });
            
            const mn = ["ม.ค.","ก.พ.","มี.ค.","เม.ย.","พ.ค.","มิ.ย.","ก.ค.","ส.ค.","ก.ย.","ต.ค.","พ.ย.","ธ.ค."];
            const st = {};
            items.forEach(i => {
                if(i.dateReceived) { const d=new Date(i.dateReceived); if(!isNaN(d)) { const k=`${mn[d.getMonth()]} ${d.getFullYear()+543}`; if(!st[k]) st[k]={smp:0,rep:0}; st[k].smp+=(Number(i.qty)||0); } }
                if(i.dateReported) { const d=new Date(i.dateReported); if(!isNaN(d)) { const k=`${mn[d.getMonth()]} ${d.getFullYear()+543}`; if(!st[k]) st[k]={smp:0,rep:0}; st[k].rep+=(Number(i.qty)||0); } }
            });
            const keys = Object.keys(st).sort();

            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-emerald-500"><div><p class="text-xs font-bold text-slate-400 uppercase">ใบรายการรวม</p><p class="text-3xl font-black text-slate-800">${items.length}</p></div></div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-cyan-500"><div><p class="text-xs font-bold text-slate-400 uppercase">ดินทั้งหมด (Qty)</p><p class="text-3xl font-black text-slate-800">${tQ}</p></div></div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-blue-500"><div><p class="text-xs font-bold text-slate-400 uppercase">พร้อมเบิก (Qty)</p><p class="text-3xl font-black text-slate-800">${aQ}</p></div></div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-orange-500"><div><p class="text-xs font-bold text-slate-400 uppercase">ถูกเบิก (Qty)</p><p class="text-3xl font-black text-slate-800">${bQ}</p></div></div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-2xl shadow-sm h-96"><h3 class="font-bold text-slate-700 mb-4">สัดส่วนสถานะ (Qty)</h3><div class="h-72"><canvas id="statusChart"></canvas></div></div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm h-96"><h3 class="font-bold text-slate-700 mb-4">สถิติรายเดือน</h3><div class="h-72"><canvas id="recChart"></canvas></div></div>
                </div>
            `;

            setTimeout(() => {
                Chart.register(ChartDataLabels);

        function updateTableData() {
            const tbody = document.getElementById('data-body');
            const bBody = document.getElementById('borrow-list');
            const rBody = document.getElementById('return-list');
            const rBodyOnly = document.getElementById('return-list-only'); // for separate menu

            if(currentView === 'borrow') {
                const s = searchTerm.toLowerCase();
                const av = items.filter(i => i.status === 'Available' && (!s || i.receiptNo.toLowerCase().includes(s)));
                const br = items.filter(i => i.status === 'Borrowed' && i.holder === currentUser.username);
                
                if(bBody) bBody.innerHTML = av.length===0 ? '<tr><td colspan="4" class="p-4 text-center text-slate-400">ไม่พบรายการ</td></tr>' : 
                    av.map(i => `<tr><td class="py-3 font-bold text-slate-700">${i.receiptNo}</td><td>${i.qty}</td><td>${i.layer}</td><td class="text-right"><button onclick="processTransaction('borrow','${i.id}')" class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-lg text-xs font-bold hover:bg-emerald-600 hover:text-white transition-all">เบิก</button></td></tr>`).join('');
                if(rBody) rBody.innerHTML = br.length===0 ? '<tr><td colspan="3" class="p-4 text-center text-slate-400">ไม่มีรายการ</td></tr>' : 
                    br.map(i => `<tr><td class="py-3 font-bold">${i.receiptNo}</td><td>${i.qty}</td><td class="text-right"><button onclick="processTransaction('return','${i.id}')" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-lg text-xs font-bold hover:bg-blue-600 hover:text-white transition-all">คืน</button></td></tr>`).join('');
                return;
            }
            if(currentView === 'return_items') {
                const br = items.filter(i => i.status === 'Borrowed' && i.holder === currentUser.username);
                if(rBodyOnly) rBodyOnly.innerHTML = br.length===0 ? '<tr><td colspan="3" class="p-4 text-center text-slate-400">ไม่มีรายการ</td></tr>' : 
                    br.map(i => `<tr><td class="py-3 font-bold">${i.receiptNo}</td><td>${i.qty}</td><td class="text-right"><button onclick="processTransaction('return','${i.id}')" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-lg text-xs font-bold hover:bg-blue-600 hover:text-white transition-all">คืน</button></td></tr>`).join('');
                return;
            }

            if(!tbody) return;
            let filtered = items;
            if(currentView==='report') filtered = items.filter(i=>!i.dateReported);
            else if(currentView==='dispose') filtered = items.filter(i => i.dateReported && i.disposalStatus!=='Completed' && calculateDaysRemaining(i.dateReported)>=60);
            else if(currentView==='history') filtered = events;
            else if(currentView==='users') filtered = userList;

            const s = searchTerm.toLowerCase();
            const paged = filtered.filter(row => {
                if(currentView==='users') return !s || row.username.toLowerCase().includes(s);
                if(currentView==='history') return !s || row.itemName.toLowerCase().includes(s);
                return !s || row.receiptNo.toLowerCase().includes(s);
            }).slice((currentPage-1)*rowsPerPage, currentPage*rowsPerPage);

            tbody.innerHTML = paged.map(row => {
                if(currentView==='status') return `<tr><td class="p-4 font-bold text-slate-700">${row.receiptNo}</td><td>${row.qty}</td><td>${row.layer}</td><td><span class="px-2 py-1 rounded-lg text-xs font-bold ${row.status==='Available'?'bg-emerald-100 text-emerald-700':'bg-red-100 text-red-700'}">${row.status}</span></td><td>${row.holder}</td><td>${row.params}</td><td class="text-blue-600 text-xs">${formatDateTh(row.dateReported)}</td></tr>`;
                
                if(currentView==='items') return `<tr><td class="p-4"><input type="checkbox" class="item-checkbox" value="${row.id}" onchange="checkSelection('btn-delete-items')"></td><td class="p-4 font-bold text-slate-700">${row.receiptNo}</td><td>${row.qty}</td><td class="p-4 text-slate-500">${row.layer}</td><td>${formatDateTh(row.dateReceived)}</td><td class="text-xs">${row.disposalPref}</td><td class="p-4 text-center space-x-2"><button onclick='openItemModal(${JSON.stringify(row).replace(/'/g,"&apos;")})' class="text-blue-500"><i class="fa-solid fa-edit"></i></button><button onclick="deleteItem('${row.id}')" class="text-red-500"><i class="fa-solid fa-trash"></i></button></td></tr>`;
                
                if(currentView==='report') return `<tr><td class="p-4 font-bold text-slate-700">${row.receiptNo}</td><td>${formatDateTh(row.dateReceived)}</td><td class="text-xs">${row.params}</td><td class="text-center"><button onclick="openReportDateModal('${row.id}','${row.receiptNo}')" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow hover:bg-blue-700">ยืนยันผล</button></td></tr>`;
                
                if(currentView==='dispose') {
                    return `<tr><td class="p-4"><input type="checkbox" class="item-checkbox" value="${row.id}" onchange="checkSelection('btn-delete-dispose')"></td><td class="p-4 font-bold text-slate-700">${row.receiptNo}</td><td>${row.qty}</td><td class="p-4 text-slate-500">${row.layer}</td><td>${formatDateTh(row.dateReported)}</td><td class="text-red-600 font-bold">${calculateDaysRemaining(row.dateReported)} วัน</td><td class="text-center"><button onclick="handleDisposeItem('${row.id}')" class="bg-orange-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow hover:bg-orange-700">ดำเนินการ</button></td></tr>`;
                }
                
                if(currentView==='history') return `<tr><td class="p-4">${currentUser.username==='admin'?`<input type="checkbox" class="item-checkbox" value="${row.id}" onchange="checkSelection('btn-delete-history')">`:''}</td><td class="whitespace-nowrap text-xs">${formatDateTh(row.date)}</td><td>${row.type}</td><td class="font-mono font-bold">${row.itemName}</td><td class="font-bold">${row.user}</td><td class="text-xs text-slate-400">${getUserInfo(row.user).name}</td><td>${row.note||'-'}</td><td class="text-center">${currentUser.username==='admin'?`<button onclick="deleteEvent('${row.id}')" class="text-red-400"><i class="fa-solid fa-trash"></i></button>`:''}</td></tr>`;
                
                if(currentView==='users') return `<tr><td class="p-4 font-bold">${row.username}</td><td>${row.name}</td><td>${row.group}</td><td><span class="px-2 py-1 rounded-full text-xs font-bold ${row.status==='Approved'?'bg-green-100 text-green-700':'bg-yellow-100 text-yellow-700'}">${row.status}</span></td><td class="text-center"><input type="checkbox" ${row.canReport?'checked':''} onchange="toggleUserPermission('${row.username}','report',this.checked)"></td><td class="text-center"><input type="checkbox" ${row.canManage?'checked':''} onchange="toggleUserPermission('${row.username}','manage',this.checked)"></td><td class="text-center"><input type="checkbox" ${row.canDispose?'checked':''} onchange="toggleUserPermission('${row.username}','dispose',this.checked)"></td><td class="text-center space-x-2">${row.status==='Pending'?`<button onclick="approveUser('${row.username}')" class="text-emerald-500"><i class="fa-solid fa-check"></i></button>`:''}<button onclick="deleteUser('${row.username}')" class="text-red-500"><i class="fa-solid fa-trash"></i></button></td></tr>`;
                
                return '';
            }).join('');
            
            const pCont = document.getElementById('pagination-controls');
            if(pCont) pCont.innerHTML = renderPagination(items.length, 'changePage');
        }

        // --- ACTIONS ---
        async function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            const res = await apiCall('login', {username:u, password:p});
            if(res.status==='success') {
                currentUser = res.user;
                if(document.getElementById('remember-me').checked) localStorage.setItem('soilAppUser', JSON.stringify(currentUser));
                document.getElementById('login-screen').classList.add('hidden');
                updateNavAndRedirect();
            } else {
                document.getElementById('login-error-msg').classList.remove('hidden');
            }
        }

        async function processTransaction(type, itemId) {
             const action = type==='borrow'?'borrowItem':'returnItem';
             const res = await apiCall(action, {itemId, username:currentUser.username});
             if(res.status==='success') { alert('สำเร็จ'); await refreshData(); router(type==='borrow'?'borrow':'return_items'); } else alert(res.message);
        }

        async function handleDisposeItem(id) {
             if(!confirm('ยืนยันดำเนินการ?')) return;
             const res = await apiCall('disposeItem', {id});
             if(res.status==='success') { await refreshData(); router('dispose'); }
        }

        async function deleteItem(id) { if(confirm('ลบ?')) { await apiCall('deleteItem',{id}); await refreshData(); router(currentView); } }
        async function deleteEvent(id) { if(confirm('ลบ?')) { await apiCall('deleteEvent',{id}); await refreshData(); router('history'); } }
        async function handleProfileUpdate(e) { e.preventDefault(); alert('บันทึกสำเร็จ'); }
        async function handleSaveItem(e, id) { e.preventDefault(); alert('บันทึกสำเร็จ'); document.getElementById('modal-container').innerHTML=''; router('items'); }
        
        async function openSettingsModal(viewKey) {
             document.getElementById('modal-container').innerHTML = `<div class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"><div class="bg-white rounded-xl p-6 w-full max-w-sm"><h3 class="font-bold mb-4">ตั้งค่า PDF (${viewKey})</h3><input id="f-left" class="w-full border p-2 mb-2" placeholder="ข้อความซ้าย"><input id="f-right" class="w-full border p-2 mb-4" placeholder="ข้อความขวา"><button onclick="saveSettings('${viewKey}')" class="btn-primary w-full">บันทึก</button><button onclick="document.getElementById('modal-container').innerHTML=''" class="w-full mt-2 text-slate-500">ปิด</button></div></div>`;

        function toggleAllItems(src, id) { document.querySelectorAll('.item-checkbox').forEach(c=>c.checked=src.checked); checkSelection(id); }

        async function openReportDateModal(id, no) {
             document.getElementById('modal-container').innerHTML = `<div class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"><div class="bg-white rounded-xl p-6 w-full max-w-sm"><h3 class="font-bold mb-4 text-blue-700">ยืนยันผล</h3><p class="mb-4">เลขรับ: ${no}</p><input type="date" id="rep-date" class="w-full border p-2 mb-4"><div class="flex justify-end gap-2"><button onclick="document.getElementById('modal-container').innerHTML=''" class="px-4 text-slate-500">ยกเลิก</button><button onclick="confirmReport('${id}')" class="btn-primary">ยืนยัน</button></div></div></div>`;

        async function confirmReport(id) {
             const d = document.getElementById('rep-date').value; if(!d) return alert('เลือกวันที่');

             if(res.status==='success') { document.getElementById('modal-container').innerHTML=''; await refreshData(); router('report'); }

        function openItemModal(item=null) { 
            const isEdit=!!item; 
            document.getElementById('modal-container').innerHTML = `<div class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"><div class="bg-white rounded-xl shadow-xl w-full max-w-lg p-6"><h3 class="text-xl font-bold mb-4">${isEdit?'แก้ไข':'เพิ่ม'}</h3><form onsubmit="handleSaveItem(event, '${isEdit?item.id:''}')" class="space-y-3"><div class="grid grid-cols-2 gap-3"><div><label class="text-xs font-bold">เลขรับ</label><input type="text" id="m-receipt" value="${item?.receiptNo||''}" class="w-full border p-2 rounded" required></div><div><label class="text-xs font-bold">วันที่รับ</label><input type="date" id="m-date" value="${item?.dateReceived?item.dateReceived.split('T')[0]:''}" class="w-full border p-2 rounded" required></div></div><div class="grid grid-cols-2 gap-3"><div><label class="text-xs font-bold">จำนวน</label><input type="number" id="m-qty" value="${item?.qty||1}" class="w-full border p-2 rounded" required></div><div><label class="text-xs font-bold">ชั้น</label><input type="text" id="m-layer" value="${item?.layer?.replace(/'/g,'')||''}" class="w-full border p-2 rounded"></div></div><div><label class="text-xs font-bold">พารามิเตอร์</label><input type="text" id="m-params" value="${item?.params||''}" class="w-full border p-2 rounded"></div><div><label class="text-xs font-bold">ความต้องการ</label><select id="m-pref" class="w-full border p-2 rounded"><option value="ทิ้ง" ${item?.disposalPref==='ทิ้ง'?'selected':''}>ทิ้ง</option><option value="รับคืน" ${item?.disposalPref==='รับคืน'?'selected':''}>รับคืน</option></select></div><div class="flex justify-end gap-2 mt-4"><button type="button" onclick="document.getElementById('modal-container').innerHTML=''" class="px-4 py-2 text-gray-500">ยกเลิก</button><button type="submit" class="btn-primary">บันทึก</button></div></form></div></div>`; 
        }

        // --- EXPORT PDF ---
        async function exportViewPDF() {
            if (!window.jspdf) return alert('PDF Lib Not Ready');
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF(currentView==='history'?'l':'p');
            const settings = docSettings[currentView] || {};
            await loadThaiFont(doc);

            doc.setFontSize(22);
            doc.text(currentView.toUpperCase().replace('_',' ') + " Report", 14, 25);
            // Logo would go here: doc.addImage(LOGO, 'PNG', ...)

            doc.setFontSize(10);
            doc.text(`Date: ${formatDateForPDF(new Date().toISOString())}`, 14, 35);

            let head=[], body=[];
            if(currentView==='items') { head=[["No","Qty","Layer","Date","Disp","Status"]]; body=items.map(i=>[i.receiptNo,i.qty,i.layer,formatDateForPDF(i.dateReceived),i.disposalPref,i.status]); }
            else if(currentView==='dispose') {
                 // ** FIX: PDF also removed demand column **
                 head=[["No","Qty","Layer","Report","Overdue"]]; 
                 const d=items.filter(i=>i.dateReported && i.disposalStatus!=='Completed' && calculateDaysRemaining(i.dateReported)>=60);
                 body=d.map(i=>[i.receiptNo,i.qty,i.layer,formatDateForPDF(i.dateReported),calculateDaysRemaining(i.dateReported)]); 
            }

            doc.autoTable({
                head: head, body: body, startY: 60, // ** FIX: Gap **
                styles: { font: 'Sarabun', fontSize: 10 },
                didDrawPage: (d) => {
                     // ** FIX: Page Number **
                     doc.text(`Page ${doc.internal.getNumberOfPages()}`, doc.internal.pageSize.width-15, 10, {align:'right'});
                     if(settings.footerLeft) doc.text(settings.footerLeft, 14, doc.internal.pageSize.height-10);
                }
            });
            doc.save('report.pdf');
        }

        // --- UTIL ---
        function updateNavAndRedirect() {
            renderSidebar();
            if(currentUser) document.getElementById('nav-username').textContent=currentUser.name;
            refreshData().then(() => router('dashboard'));
        }
        function updateNavUser() { if(currentUser) document.getElementById('nav-username').textContent=currentUser.name; }
        function logout() { localStorage.removeItem('soilAppUser'); location.reload(); }
        function updateRowsPerPage(v) { rowsPerPage=parseInt(v); currentPage=1; renderContent(); }
        function handleSearch(v) { searchTerm=v.toLowerCase(); currentPage=1; updateTableData(); }
        function changePage(n) { currentPage=n; updateTableData(); }
        function calculateDaysRemaining(d) { if(!d)return -1; return Math.ceil(Math.abs(new Date()-new Date(d))/(1000*60*60*24)); }
        function formatDateForPDF(d) { if(!d) return '-'; const dt=new Date(d); return `${dt.getDate()}/${dt.getMonth()+1}/${dt.getFullYear()}`; }
        function getUserInfo(u) { const f=userList.find(x=>x.username===u); return f?{name:f.name,group:f.group}:{name:u,group:'-'}; }
        function exportViewXLSX() { const wb=XLSX.utils.book_new(); const ws=XLSX.utils.json_to_sheet(items); XLSX.utils.book_append_sheet(wb,ws,"Data"); XLSX.writeFile(wb,"export.xlsx"); }
        
        async function apiCall(action, payload={}, showSpinner=true) {
            if(showSpinner) showLoading();
            try {
                const res = await fetch(API_URL, { method:'POST', redirect:'follow', body:JSON.stringify({action,...payload}) });
                const d = await res.json();
                if(showSpinner) hideLoading();
                return d;
            } catch(e) { if(showSpinner) hideLoading(); return {status:'error', message:e.message}; }
        }

        function init() {
            setInterval(()=>{const d=new Date(); document.getElementById('clock').textContent=`${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}`;}, 1000);
            updateStatusBadge();
            const u = localStorage.getItem('soilAppUser');
            if(u) { try { currentUser=JSON.parse(u); document.getElementById('login-screen').classList.add('hidden'); updateNavAndRedirect(); } catch(e) { localStorage.removeItem('soilAppUser'); } }
        }

        window.onload = init;
    </script>
</body>
