<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบริหารจัดการตัวอย่างดิน - กลุ่มวิจัยเคมีดิน</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <!-- Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f3f4f6; 
        }

        /* --- Classic PC Style Buttons --- */
        .btn { 
            @apply px-4 py-2 rounded-md font-bold shadow-sm transition-all duration-200 active:scale-95 flex items-center justify-center gap-2 text-sm; 
        }
        .btn-primary { 
            @apply bg-emerald-600 hover:bg-emerald-700 text-white; 
        }
        .btn-secondary { 
            @apply bg-white text-slate-700 border border-slate-300 hover:bg-slate-50; 
        }
        .btn-danger { 
            @apply bg-red-600 hover:bg-red-700 text-white; 
        }
        .btn-sync { 
            @apply bg-amber-500 hover:bg-amber-600 text-white; 
        }

        /* --- Sidebar Navigation (Classic) --- */
        .nav-section-title { 
            @apply text-[11px] font-bold text-slate-400 uppercase tracking-wider px-4 mt-4 mb-2; 
        }
        .nav-item { 
            @apply w-full text-left px-4 py-2.5 rounded-lg flex items-center gap-3 transition-all duration-200 text-slate-300 hover:bg-slate-800 hover:text-white mb-1 font-medium text-[15px];
        }
        /* Active State - High Contrast */
        .nav-item.active { 
            @apply bg-emerald-600 text-white shadow-md font-bold; 
        }
        /* Color Coding for Groups */
        .nav-item.active[id="nav-borrow"] { @apply bg-emerald-600; }
        .nav-item.active[id="nav-return_items"] { @apply bg-blue-600; }
        .nav-item.active[id="nav-dispose"] { @apply bg-orange-500; }
        
        .nav-item i { @apply w-6 text-center text-lg; }

        /* --- Components --- */
        .status-badge { 
            @apply fixed bottom-4 right-4 px-3 py-1.5 rounded-full text-xs font-bold shadow-lg z-50 flex items-center gap-2 bg-emerald-600 text-white border border-emerald-500; 
        }
        .item-checkbox { 
            @apply w-4 h-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500 cursor-pointer; 
        }
        .table-responsive { 
            @apply overflow-x-auto rounded-lg shadow-sm border border-slate-200 bg-white min-w-full; 
        }
        
        /* Animations */
        #sidebar { transition: transform 0.3s ease-in-out; }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="text-slate-800 h-screen flex overflow-hidden">

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="fixed inset-0 bg-slate-900/60 z-40 hidden" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-[#1e293b] text-white flex-col flex z-50 transform -translate-x-full md:translate-x-0 md:relative shadow-xl z-[60]">
        <!-- Logo Area -->
        <div class="p-6 border-b border-slate-700 flex items-center gap-4">
            <div class="relative w-12 h-12 bg-gradient-to-br from-emerald-500 to-teal-700 rounded-lg flex items-center justify-center shadow-lg shrink-0">
                <i class="fa-solid fa-seedling text-white text-xl relative z-10"></i>
                <i class="fa-solid fa-flask text-white/20 text-3xl absolute"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-tight">Soilsheif Pro</h1>
                <p class="text-[10px] text-slate-400 mt-1">Soil Chemistry Research Group</p>
            </div>
        </div>
        
        <nav class="flex-1 px-3 py-4 overflow-y-auto" id="nav-container">
            <!-- Menus injected by JS -->
        </nav>
        
        <div class="p-4 border-t border-slate-700 bg-slate-800/50">
            <div class="flex items-center gap-3 mb-3 cursor-pointer hover:bg-slate-700 p-2 rounded-lg transition-colors" onclick="router('profile')">

    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative w-full bg-[#f8fafc]">
        <header class="bg-white border-b border-slate-200 px-6 py-3 flex justify-between items-center z-20 sticky top-0 shadow-sm">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="text-slate-500 p-2 rounded hover:bg-slate-100 md:hidden">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
                <div id="header-title" class="font-bold text-slate-700 text-xl truncate">Dashboard</div>
            </div>
            <div class="flex items-center gap-3">
                <div class="hidden sm:block text-right">
                    <p class="text-[10px] text-slate-400 font-bold tracking-wider">SERVER TIME</p>
                    <p class="text-sm text-slate-600 font-mono font-bold" id="clock">00:00:00</p>

        </header>

        <div id="status-badge" class="status-badge">
            <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
            <span class="tracking-wide">Online</span>

    <!-- Loading -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/50 z-[200] flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-xl shadow-xl flex flex-col items-center">
            <i class="fa-solid fa-circle-notch fa-spin text-3xl text-emerald-600 mb-3"></i>
            <p class="text-slate-700 font-bold text-sm" id="loading-text">กำลังโหลดข้อมูล...</p>
        </div>
    </div>
    <div id="modal-container"></div>

    <!-- Login/Auth Screen -->
    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden flex flex-col">
            <div class="bg-emerald-600 p-8 text-white text-center">
                <div class="w-16 h-16 bg-white/20 rounded-xl mx-auto flex items-center justify-center mb-4 backdrop-blur-sm shadow-lg">
                    <i class="fa-solid fa-seedling text-3xl text-white"></i>
                    <i class="fa-solid fa-flask absolute text-white/30 text-5xl -right-2 -bottom-2"></i>
                </div>
                <h2 class="text-2xl font-bold">กลุ่มวิจัยเคมีดิน</h2>
                <p class="text-emerald-100 text-sm mt-1">ระบบบริหารจัดการตัวอย่างดิน</p>
            </div>
            <div class="p-8">
                <div class="flex mb-6 bg-slate-100 p-1 rounded-lg">
                    <button onclick="showLoginTab('login')" id="tab-login" class="flex-1 py-2 rounded-md text-sm font-bold shadow-sm bg-white text-emerald-700 transition-all">เข้าสู่ระบบ</button>
                    <button onclick="showLoginTab('register')" id="tab-register" class="flex-1 py-2 rounded-md text-sm font-bold text-slate-500 hover:text-emerald-600 transition-all">ลงทะเบียน</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" onsubmit="handleLogin(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-600 mb-1">ชื่อผู้ใช้</label>
                        <input type="text" id="login-user" class="w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-600 mb-1">รหัสผ่าน</label>
                        <input type="password" id="login-pass" class="w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all" required>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" class="mr-2 rounded text-emerald-600 focus:ring-emerald-500">
                        <span class="text-sm text-slate-600">จำการเข้าระบบไว้</span>
                    </div>
                    <div id="login-error-msg" class="hidden text-red-600 text-sm text-center font-bold bg-red-50 p-2 rounded-lg">
                        ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
                    </div>
                    <button type="submit" class="w-full btn-primary py-3 mt-2 text-base shadow-lg">เข้าสู่ระบบ</button>
                </form>

                <!-- Register Form (Restored Full) -->
                <form id="register-form" onsubmit="handleRegister(event)" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-bold text-slate-600 mb-1">ชื่อผู้ใช้</label>
                        <input type="text" id="reg-user" class="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-emerald-500" required>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-bold text-slate-600 mb-1">รหัสผ่าน</label>
                            <input type="password" id="reg-pass" class="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-emerald-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-600 mb-1">ยืนยันรหัส</label>
                            <input type="password" id="reg-pass-confirm" class="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-emerald-500" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-600 mb-1">ชื่อ-นามสกุล</label>
                        <input type="text" id="reg-name" class="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-emerald-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-600 mb-1">กลุ่มงาน</label>
                        <select id="reg-group" class="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-emerald-500">
                            <option value="ฝ่ายบริหารทั่วไป">ฝ่ายบริหารทั่วไป</option>
                            <option value="กลุ่มวิจัยเคมีดิน">กลุ่มวิจัยเคมีดิน</option>
                            <option value="กลุ่มวิจัยกายภาพดิน">กลุ่มวิจัยกายภาพดิน</option>
                            <option value="กลุ่มวิจัยสิ่งแวดล้อม">กลุ่มวิจัยสิ่งแวดล้อม</option>
                            <option value="กลุ่มวิเคราะห์ วิจัย พืช ปุ๋ย และสิ่งปรับปรุงดิน">กลุ่มวิเคราะห์ วิจัย พืช ปุ๋ย และสิ่งปรับปรุงดิน</option>
                            <option value="กลุ่มวิจัยแร่และจุลสัณฐานดิน">กลุ่มวิจัยแร่และจุลสัณฐานดิน</option>
                            <option value="กลุ่มมาตรฐานและพัฒนาระบบการวิเคราะห์">กลุ่มมาตรฐานและพัฒนาระบบการวิเคราะห์</option>
                            <option value="กลุ่มวิทยบริการ">กลุ่มวิทยบริการ</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full btn-primary py-3 mt-2 text-base shadow-lg">ลงทะเบียน</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const API_URL = "https://script.google.com/macros/s/AKfycbzb3O1kWnyJtD7jPor_rfnJOrD9df1Jzjb66QtBXeIzgyKZHXRq8FramTk6RGptFCRKLQ/exec";
        const SECONDARY_DB_URL = "https://docs.google.com/spreadsheets/d/1mPcLcY-vC3_xpSg8BKYplGoENP4U_koiOgiUKu33P4Q/edit?gid=418256453#gid=418256453";
        const DEPARTMENTS = ["ฝ่ายบริหารทั่วไป", "กลุ่มวิจัยเคมีดิน", "กลุ่มวิจัยกายภาพดิน", "กลุ่มวิจัยสิ่งแวดล้อม", "กลุ่มวิเคราะห์ วิจัย พืช ปุ๋ย และสิ่งปรับปรุงดิน", "กลุ่มวิจัยแร่และจุลสัณฐานดิน", "กลุ่มมาตรฐานและพัฒนาระบบการวิเคราะห์", "กลุ่มวิทยบริการ"];
        
        let isRealMode = true;
        let currentUser = null, items = [], events = [], userList = [], docSettings = {};
        let currentView = 'dashboard', currentPage = 1, searchTerm = '', rowsPerPage = 20;
        let statusChartInst = null, rsChartInst = null, rrChartInst = null, repChartInst = null;

        // --- 2. GLOBAL HELPER FUNCTIONS ---
        function showLoading(text="กำลังประมวลผล...") {
            const o = document.getElementById('loading-overlay');
            if (o) { document.getElementById('loading-text').textContent=text; o.classList.remove('hidden'); }
        }
        function hideLoading() { document.getElementById('loading-overlay')?.classList.add('hidden'); }
        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('mobile-overlay').classList.toggle('hidden');
        }
        function closeSidebar() { const sb=document.getElementById('sidebar'); if(!sb.classList.contains('-translate-x-full') && window.innerWidth<768){sb.classList.add('-translate-x-full');document.getElementById('mobile-overlay').classList.add('hidden');} }
        function updateStatusBadge() { document.getElementById('status-badge')?.classList.remove('hidden'); }
        
        function formatDateTh(ds,t=true) { 
            if(!ds) return '-'; const d=new Date(ds); return isNaN(d) ? ds : d.toLocaleString('th-TH', {year:'numeric',month:'short',day:'numeric'}); 
        }
        function formatDateForPDF(ds) { 
            if(!ds) return '-'; const d=new Date(ds); return isNaN(d) ? ds : `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`; 
        }
        function calculateDaysRemaining(dr) { 
            if(!dr) return -1; const d=new Date(dr); return Math.ceil(Math.abs(new Date()-d)/(1000*60*60*24)); 
        }
        function getUserInfo(u) { if(u==='admin')return {name:'Admin System',group:'IT Support'}; const f=userList.find(x=>x.username===u); return f?{name:f.name,group:f.group}:{name:u,group:'-'}; }
        
        function updateRowsPerPage(v) { rowsPerPage=parseInt(v); currentPage=1; renderContent(); }
        function changePage(n) { currentPage=n; updateTableData(); }
        function handleSearch(v) { searchTerm=v.toLowerCase(); currentPage=1; updateTableData(); }
        
        function renderPagination(total, funcName) { 
            const pages = Math.ceil(total / rowsPerPage); if(pages <= 1) return ''; 
            return `<div class="flex justify-center items-center gap-2 mt-6 p-2"><button onclick="${funcName}(${currentPage - 1})" ${currentPage === 1 ? 'disabled class="opacity-50 cursor-not-allowed"' : ''} class="px-3 py-1 bg-white border rounded hover:bg-slate-50 text-sm">ก่อนหน้า</button><span class="text-sm font-bold text-slate-600">หน้า ${currentPage} / ${pages}</span><button onclick="${funcName}(${currentPage + 1})" ${currentPage === pages ? 'disabled class="opacity-50 cursor-not-allowed"' : ''} class="px-3 py-1 bg-white border rounded hover:bg-slate-50 text-sm">ถัดไป</button></div>`; 
        }

        async function loadThaiFont(doc) {
            try { const res = await fetch("https://raw.githubusercontent.com/google/fonts/main/ofl/sarabun/Sarabun-Regular.ttf"); const blob = await res.blob(); const reader = new FileReader(); return new Promise(resolve => { reader.onload = function() { doc.addFileToVFS('Sarabun-Regular.ttf', reader.result.split(',')[1]); doc.addFont('Sarabun-Regular.ttf', 'Sarabun', 'normal'); doc.setFont('Sarabun'); resolve(); }; reader.readAsDataURL(blob); }); } catch(e) { alert("Font Error"); }
        }

        // --- 3. API & DATA ---
        async function apiCall(action, payload={}, showSpinner=true) {
            if(showSpinner) showLoading();
            try {
                const c = new AbortController(); setTimeout(()=>c.abort(),60000);
                const r = await fetch(API_URL, { method:'POST', redirect:'follow', body:JSON.stringify({action,...payload}), signal:c.signal });
                const d = await r.json();
                if(showSpinner) hideLoading();
                return d;
            } catch(e) { if(showSpinner) hideLoading(); return {status:'error', message:e.message}; }
        }

        async function refreshData() {
            try {
                const [i,e,u,s] = await Promise.all([apiCall('getItems',{},false), apiCall('getHistory',{},false), apiCall('getUsers',{},false), apiCall('getSettings',{},false)]);
                if(i.status==='success') items=i.items||[];
                if(e.status==='success') events=e.events||[];
                if(u.status==='success') userList=u.users||[];
                if(s.status==='success') docSettings=s.settings||{};
            } catch(err) { console.error(err); }
            hideLoading();
        }

        // --- 4. NAVIGATION & AUTH ---
        function updateNavUser() { if(currentUser) { document.getElementById('nav-username').textContent=currentUser.name; document.getElementById('user-avatar').textContent=currentUser.name.charAt(0).toUpperCase(); } }
        function updateNavAndRedirect() { renderSidebar(); updateNavUser(); refreshData().then(() => router('dashboard')); }
        function showLoginTab(t) {
            document.getElementById('login-form').classList.toggle('hidden', t!=='login');
            document.getElementById('register-form').classList.toggle('hidden', t!=='register');
            document.getElementById('tab-login').className=t==='login'?"flex-1 py-2 rounded-md text-sm font-bold bg-emerald-600 text-white shadow-sm":"flex-1 py-2 rounded-md text-sm font-bold text-slate-500 hover:bg-slate-50";
            document.getElementById('tab-register').className=t==='register'?"flex-1 py-2 rounded-md text-sm font-bold bg-emerald-600 text-white shadow-sm":"flex-1 py-2 rounded-md text-sm font-bold text-slate-500 hover:bg-slate-50";
        }
        function logout() { localStorage.removeItem('soilAppUser'); location.reload(); }

        // --- 5. ACTION HANDLERS ---
        async function handleLogin(e) {
            e.preventDefault(); const u=document.getElementById('login-user').value, p=document.getElementById('login-pass').value;
            const res = await apiCall('login', {username:u, password:p});
            if(res.status==='success') { currentUser=res.user; if(document.getElementById('remember-me').checked) localStorage.setItem('soilAppUser', JSON.stringify(currentUser)); document.getElementById('login-screen').classList.add('hidden'); updateNavAndRedirect(); } 
            else { document.getElementById('login-error-msg').classList.remove('hidden'); }
        }

        async function handleRegister(e) { 
            e.preventDefault();
            const pass = document.getElementById('reg-pass').value;
            if(pass !== document.getElementById('reg-pass-confirm').value) return alert("รหัสผ่านไม่ตรงกัน");
            
            const payload = {
                username: document.getElementById('reg-user').value,
                password: pass,
                name: document.getElementById('reg-name').value,
                group: document.getElementById('reg-group').value
            };
            const res = await apiCall('register', payload);
            if(res.status==='success') { alert('ลงทะเบียนสำเร็จ! กรุณารอการอนุมัติ'); showLoginTab('login'); } else alert(res.message);
        }
        
        async function processTransaction(type, itemId) { const act=type==='borrow'?'borrowItem':'returnItem'; const res=await apiCall(act,{itemId, username:currentUser.username}); if(res.status==='success') { alert('สำเร็จ'); await refreshData(); router(type==='borrow'?'borrow':'return_items'); } else alert(res.message); }
        async function handleDisposeItem(id) { if(!confirm('ยืนยันดำเนินการ?')) return; const res=await apiCall('disposeItem',{id}); if(res.status==='success') { await refreshData(); router(currentView); } }
        async function deleteItem(id) { if(confirm('ลบ?')) { await apiCall('deleteItem',{id}); await refreshData(); router(currentView); } }
        async function deleteEvent(id) { if(confirm('ลบ?')) { await apiCall('deleteEvent',{id}); await refreshData(); router('history'); } }
        async function deleteSelected(type) { const c=document.querySelectorAll('.item-checkbox:checked'); if(c.length===0)return; if(!confirm('ลบ?'))return; showLoading(); for(let i of c) { await apiCall(type==='event'?'deleteEvent':'deleteItem',{id:i.value},false); } hideLoading(); await refreshData(); router(currentView); }
        async function handleProfileUpdate(e) { e.preventDefault(); const p={username:currentUser.username, name:document.getElementById('edit-name').value, group:document.getElementById('edit-group').value, password:document.getElementById('edit-pass').value||currentUser.password}; const res=await apiCall('updateProfile',p); if(res.status==='success') { currentUser.name=p.name; currentUser.group=p.group; localStorage.setItem('soilAppUser', JSON.stringify(currentUser)); alert('สำเร็จ'); updateNavUser(); } }

            try { const img = new Image(); img.src = "https://img.icons8.com/color/96/soil.png"; doc.addImage(img, 'PNG', currentView==='history'?270:180, 10, 15, 15); } catch(e){}

            }
            // Add other views...
            
            doc.autoTable({
                head: head, body: body, startY: 60,
                styles: { font: 'Sarabun', fontSize: 10 },
                didDrawPage: (d) => {
                     // Page Number & Footer
                     doc.text(`Page ${doc.internal.getNumberOfPages()}`, 195, 10, {align:'right'});

                const br = items.filter(i => i.status === 'Borrowed' && i.holder === currentUser.username);
                if(bBody) bBody.innerHTML = av.map(i => `<tr><td class="py-3 font-bold">${i.receiptNo}</td><td>${i.qty}</td><td>${i.layer}</td><td class="text-right"><button onclick="processTransaction('borrow','${i.id}')" class="bg-emerald-100 text-emerald-700 px-3 py-1.5 rounded-lg font-bold">เบิก</button></td></tr>`).join('');
                if(rBody) rBody.innerHTML = br.map(i => `<tr><td class="py-3 font-bold">${i.receiptNo}</td><td>${i.qty}</td><td class="text-right"><button onclick="processTransaction('return','${i.id}')" class="bg-blue-100 text-blue-700 px-3 py-1.5 rounded-lg font-bold">คืน</button></td></tr>`).join('');
                return;
            }
            if(currentView === 'return_items') {
                 const br = items.filter(i => i.status === 'Borrowed' && i.holder === currentUser.username);
                 if(rBodyOnly) rBodyOnly.innerHTML = br.length===0 ? '<tr><td colspan="3" class="p-8 text-center text-slate-400">ไม่มีรายการ</td></tr>' : br.map(i => `<tr class="border-b"><td class="py-4 pl-4 font-bold">${i.receiptNo}</td><td>${i.qty}</td><td class="text-right pr-4"><button onclick="processTransaction('return','${i.id}')" class="btn-primary py-1.5 px-4 text-xs">คืนตัวอย่าง</button></td></tr>`).join('');
                 return;
            }

            if(!tbody) return;
            let filtered = items;
            if(currentView==='report') filtered = items.filter(i=>!i.dateReported);
            else if(['dispose','return_customer'].includes(currentView)) filtered = items.filter(i => i.dateReported && i.disposalStatus!=='Completed' && calculateDaysRemaining(i.dateReported)>=60 && (currentView==='return_customer'?i.disposalPref==='รับคืน':i.disposalPref!=='รับคืน'));
            else if(currentView==='history') filtered = events;
            else if(currentView==='users') filtered = userList;

            const s = searchTerm.toLowerCase();
            const paged = filtered.filter(row => {
                 if(currentView==='users') return !s || row.username.toLowerCase().includes(s);
                 if(currentView==='history') return !s || row.itemName.toLowerCase().includes(s);
                 return !s || row.receiptNo.toLowerCase().includes(s);
            }).slice((currentPage-1)*rowsPerPage, currentPage*rowsPerPage);

            tbody.innerHTML = paged.map(row => {
                const tr = "hover:bg-slate-50 transition-colors border-b last:border-0";
                if(currentView==='items') return `<tr class="${tr}"><td class="p-4"><input type="checkbox" class="item-checkbox" value="${row.id}" onchange="checkSelection('btn-delete-items')"></td><td class="p-4 font-bold">${row.receiptNo}</td><td>${row.qty}</td><td>${row.layer}</td><td>${formatDateTh(row.dateReceived)}</td><td class="text-xs">${row.disposalPref}</td><td class="p-4 text-center"><button onclick='openItemModal("${row.id}")' class="text-blue-500"><i class="fa-solid fa-edit"></i></button></td></tr>`;
                if(['dispose','return_customer'].includes(currentView)) {
                    const chkId = currentView==='return_customer' ? 'btn-delete-return' : 'btn-delete-dispose';
                    return `<tr class="${tr}"><td class="p-4"><input type="checkbox" class="item-checkbox" value="${row.id}" onchange="checkSelection('${chkId}')"></td><td class="p-4 font-bold">${row.receiptNo}</td><td>${row.qty}</td><td>${row.layer}</td><td>${formatDateTh(row.dateReported)}</td><td class="text-red-600 font-bold">${calculateDaysRemaining(row.dateReported)} วัน</td><td class="text-center"><button onclick="handleDisposeItem('${row.id}')" class="bg-orange-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold">ดำเนินการ</button></td></tr>`;
                }
                if(currentView==='status') return `<tr class="${tr}"><td class="p-4 font-bold">${row.receiptNo}</td><td>${row.qty}</td><td>${row.layer}</td><td>${row.status}</td><td>${row.holder}</td><td>${formatDateTh(row.dateReported)}</td></tr>`;
                if(currentView==='report') return `<tr class="${tr}"><td class="p-4 font-bold">${row.receiptNo}</td><td>${formatDateTh(row.dateReceived)}</td><td>${row.params}</td><td class="text-center"><button onclick="openReportDateModal('${row.id}','${row.receiptNo}')" class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold">ยืนยัน</button></td></tr>`;
                if(currentView==='history') return `<tr class="${tr}"><td class="p-4">${currentUser.username==='admin'?`<input type="checkbox" class="item-checkbox" value="${row.id}" onchange="checkSelection('btn-delete-history')">`:''}</td><td>${formatDateTh(row.date)}</td><td>${row.type}</td><td class="font-bold">${row.itemName}</td><td>${row.user}</td><td>${row.note||'-'}</td><td class="text-center"><button onclick="deleteEvent('${row.id}')" class="text-red-400"><i class="fa-solid fa-trash"></i></button></td></tr>`;
                if(currentView==='users') return `<tr class="${tr}"><td class="p-4 font-bold">${row.username}</td><td>${row.name}</td><td>${row.status}</td><td class="text-center"><button onclick="deleteUser('${row.username}')" class="text-red-500"><i class="fa-solid fa-trash"></i></button></td></tr>`;
                return '';
            }).join('');

            const pCont = document.getElementById('pagination-controls');
            if(pCont) pCont.innerHTML = renderPagination(filtered.length, 'changePage');
        }

        // --- INIT ---
        function init() {
            setInterval(()=>{const d=new Date(); document.getElementById('clock').textContent=`${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}`;}, 1000);
            updateStatusBadge();
            const u = localStorage.getItem('soilAppUser');
            if(u) { try { currentUser=JSON.parse(u); document.getElementById('login-screen').classList.add('hidden'); updateNavAndRedirect(); } catch(e) { localStorage.removeItem('soilAppUser'); } }
        }

        window.onload = init;
    </script>
</body>
</html>
