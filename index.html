<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระบบบริหารจัดการตัวอย่างดิน - กลุ่มวิจัยเคมีดิน</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <!-- Custom Style -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f1f5f9; 
            -webkit-tap-highlight-color: transparent;
        }

        /* Modern Gradient Buttons */
        .btn { @apply px-4 py-2.5 rounded-xl font-bold shadow-sm transition-all duration-200 active:scale-95 flex items-center justify-center gap-2; }
        .btn-primary { @apply bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white shadow-emerald-500/20; }
        .btn-secondary { @apply bg-white text-slate-600 border border-slate-200 hover:bg-slate-50; }
        .btn-danger { @apply bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-600 hover:to-rose-700 text-white shadow-red-500/20; }
        .btn-sync { @apply bg-gradient-to-r from-orange-400 to-amber-500 hover:from-orange-500 hover:to-amber-600 text-white shadow-orange-500/20; }

        /* Navigation Styles */
        .nav-section-title { @apply text-[10px] font-bold text-slate-500 uppercase tracking-widest px-6 mt-6 mb-2 opacity-80; }
        .nav-item { 
            @apply w-full text-left px-5 py-3.5 rounded-2xl flex items-center gap-4 transition-all duration-200 text-slate-400 hover:bg-slate-800/50 hover:text-slate-100 mb-1.5 font-medium cursor-pointer text-sm;
        }
        .nav-item.active { 
            @apply bg-gradient-to-r from-emerald-500 to-teal-600 text-white shadow-lg shadow-emerald-500/20 font-bold transform scale-[1.02]; 
        }
        .nav-item i { @apply w-6 text-center text-lg transition-transform duration-200 group-hover:scale-110; }

        /* Components */
        .status-badge { @apply fixed bottom-4 right-4 px-4 py-2 rounded-full text-xs font-bold shadow-lg z-50 flex items-center gap-2 backdrop-blur-md bg-emerald-600/90 text-white border border-emerald-500; }
        .item-checkbox { @apply w-5 h-5 rounded border-slate-300 text-emerald-600 focus:ring-emerald-500 cursor-pointer; }
        .table-responsive { @apply overflow-x-auto rounded-2xl shadow-sm border border-slate-200 bg-white min-w-full; }
        
        /* Animation */
        #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="text-slate-800 h-screen flex overflow-hidden">

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="fixed inset-0 bg-slate-900/60 z-40 hidden backdrop-blur-sm transition-opacity" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-80 bg-[#0f172a] text-white flex-col flex z-50 transform -translate-x-full md:translate-x-0 md:relative shadow-2xl z-[60] border-r border-slate-800">
        <!-- Logo Area -->
        <div class="p-8 border-b border-slate-800 flex items-center gap-4">
            <div class="relative w-14 h-14 bg-gradient-to-br from-emerald-400 to-teal-600 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-500/20 shrink-0 transform hover:rotate-6 transition-transform duration-300">
                <i class="fa-solid fa-flask text-white/30 text-4xl absolute"></i>
                <i class="fa-solid fa-seedling text-2xl text-white relative z-10"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-tight tracking-tight text-white">Soil Lab <span class="text-emerald-400">Pro</span></h1>
                <p class="text-[10px] text-slate-400 mt-1 font-medium tracking-wide">Soil Chemistry Research</p>
            </div>
        </div>
        
        <nav class="flex-1 px-4 py-4 overflow-y-auto custom-scroll" id="nav-container"></nav>
        
        <div class="p-6 border-t border-slate-800 bg-slate-900/50">
            <div class="flex items-center gap-4 mb-4 cursor-pointer hover:bg-slate-800 p-3 rounded-2xl transition-all group" onclick="router('profile')">
                <div class="w-12 h-12 bg-slate-700 rounded-full flex items-center justify-center font-bold text-lg text-emerald-400 border-2 border-slate-600 group-hover:border-emerald-500 transition-all shadow-md" id="user-avatar">U</div>
                <div class="flex-1 overflow-hidden">
                    <p id="nav-username" class="text-base font-bold truncate text-slate-200">Guest</p>
                    <p class="text-[10px] text-slate-500 uppercase tracking-wider group-hover:text-emerald-400 transition-colors">แตะเพื่อแก้ไข</p>
                </div>
            </div>
            <button onclick="logout()" class="w-full bg-red-500/10 hover:bg-red-600 text-red-400 hover:text-white py-3 rounded-xl text-sm font-bold transition-all flex items-center justify-center gap-2 border border-red-500/20 hover:border-transparent group">
                <i class="fa-solid fa-power-off group-hover:scale-110 transition-transform"></i> ออกจากระบบ
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative w-full bg-[#f8fafc]">
        <header class="bg-white/90 backdrop-blur-md border-b border-slate-200 px-6 py-4 flex justify-between items-center z-20 sticky top-0 shadow-sm">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="text-slate-500 p-2.5 rounded-xl hover:bg-slate-100 md:hidden active:bg-slate-200 transition-colors">
                    <i class="fa-solid fa-bars-staggered text-2xl"></i>
                </button>
                <div id="header-title" class="font-extrabold text-slate-800 text-xl md:text-2xl truncate tracking-tight">Dashboard</div>
            </div>
            <div class="flex items-center gap-3">
                <div class="hidden sm:block text-right mr-2 bg-slate-50 px-3 py-1 rounded-lg border border-slate-100">
                    <p class="text-[10px] text-slate-400 font-bold tracking-wider">SERVER TIME</p>
                    <p class="text-sm text-slate-600 font-mono font-bold" id="clock">00:00:00</p>
                </div>
            </div>
        </header>
        
        <div id="content-area" class="flex-1 overflow-y-auto p-4 md:p-8 pb-32 relative scroll-smooth custom-scroll"></div>

        <div id="status-badge" class="status-badge">
            <div class="w-2.5 h-2.5 bg-white rounded-full animate-pulse shadow-md"></div>
            <span class="tracking-wide">Online</span>
        </div>
    </main>

    <!-- Loading -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-[200] flex items-center justify-center hidden transition-opacity duration-300">
        <div class="bg-white p-10 rounded-[2rem] shadow-2xl flex flex-col items-center max-w-sm w-[90%] transform scale-100">
            <div class="relative w-20 h-20 mb-6">
                 <div class="absolute inset-0 border-[6px] border-slate-100 rounded-full"></div>
                 <div class="absolute inset-0 border-[6px] border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
                 <i class="fa-solid fa-flask absolute inset-0 m-auto text-emerald-500 text-xl flex items-center justify-center opacity-50"></i>
            </div>
            <p class="text-slate-700 font-bold text-xl animate-pulse" id="loading-text">กำลังโหลดข้อมูล...</p>
        </div>
    </div>
    <div id="modal-container"></div>

    <!-- Login -->
    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] shadow-2xl w-full max-w-md overflow-hidden flex flex-col relative transition-all">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-emerald-400 to-teal-600"></div>
            <div class="p-10 pb-0 text-center">
                <div class="w-24 h-24 bg-gradient-to-br from-emerald-100 to-teal-100 rounded-3xl mx-auto flex items-center justify-center mb-6 shadow-inner ring-4 ring-white">
                    <i class="fa-solid fa-flask-vial text-5xl text-emerald-600 drop-shadow-sm"></i>
                </div>
                <h2 class="text-3xl font-extrabold text-slate-800 tracking-tight">กลุ่มวิจัยเคมีดิน</h2>
                <p class="text-slate-500 text-base mt-2 font-medium">Soil Chemistry Research Group</p>
            </div>
            <div class="p-10 pt-8">
                <div class="flex mb-6 bg-slate-100 p-1.5 rounded-xl">
                    <button onclick="showLoginTab('login')" id="tab-login" class="flex-1 py-3 rounded-xl text-sm font-bold transition-all shadow-sm">เข้าสู่ระบบ</button>
                    <button onclick="showLoginTab('register')" id="tab-register" class="flex-1 py-3 rounded-xl text-sm font-bold transition-all text-slate-500 hover:text-emerald-600">ลงทะเบียน</button>
                </div>
                
                <form id="login-form" onsubmit="handleLogin(event)" class="space-y-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider ml-1 mb-2">ชื่อผู้ใช้</label>
                        <input type="text" id="login-user" class="w-full pl-4 p-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-emerald-500/20 focus:border-emerald-500 outline-none transition-all font-medium text-slate-700" placeholder="Username" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider ml-1 mb-2">รหัสผ่าน</label>
                        <input type="password" id="login-pass" class="w-full pl-4 p-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-emerald-500/20 focus:border-emerald-500 outline-none transition-all font-medium text-slate-700" placeholder="Password" required>
                    </div>
                    <div class="flex items-center pt-2">
                        <input type="checkbox" id="remember-me" class="w-5 h-5 rounded-md border-slate-300 text-emerald-600 focus:ring-emerald-500 cursor-pointer">
                        <span class="ml-3 text-sm font-medium text-slate-600 cursor-pointer select-none" onclick="document.getElementById('remember-me').click()">จำการเข้าระบบไว้</span>
                    </div>
                    <div id="login-error-msg" class="hidden bg-red-50 border border-red-100 text-red-600 p-4 rounded-2xl text-center text-sm font-bold flex items-center justify-center gap-3 animate-pulse">
                        <i class="fa-solid fa-circle-exclamation text-lg"></i> ข้อมูลไม่ถูกต้อง
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-bold py-4 rounded-2xl transition-all shadow-xl shadow-emerald-500/30 active:scale-[0.98] mt-4 flex justify-center items-center gap-2">
                        <span>เข้าสู่ระบบ</span> <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
                <form id="register-form" onsubmit="handleRegister(event)" class="space-y-4 hidden">
                    <div class="text-center text-slate-500 py-6 font-medium">กรุณาติดต่อ Admin เพื่อขอรหัสลงทะเบียน</div>
                    <button type="button" onclick="showLoginTab('login')" class="w-full border-2 border-slate-200 text-slate-600 font-bold py-3.5 rounded-2xl hover:bg-slate-50 transition-all">กลับไปหน้าล็อกอิน</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const API_URL = "https://script.google.com/macros/s/AKfycbzb3O1kWnyJtD7jPor_rfnJOrD9df1Jzjb66QtBXeIzgyKZHXRq8FramTk6RGptFCRKLQ/exec";
        const SECONDARY_DB_URL = "https://docs.google.com/spreadsheets/d/1mPcLcY-vC3_xpSg8BKYplGoENP4U_koiOgiUKu33P4Q/edit?gid=418256453#gid=418256453";
        const DEPARTMENTS = ["ฝ่ายบริหารทั่วไป", "กลุ่มวิจัยเคมีดิน", "กลุ่มวิจัยกายภาพดิน", "กลุ่มวิจัยสิ่งแวดล้อม", "กลุ่มวิเคราะห์ วิจัย พืช ปุ๋ย และสิ่งปรับปรุงดิน", "กลุ่มวิจัยแร่และจุลสัณฐานดิน", "กลุ่มมาตรฐานและพัฒนาระบบการวิเคราะห์", "กลุ่มวิทยบริการ"];
        
        let isRealMode = true;
        let currentUser = null, items = [], events = [], userList = [], docSettings = {};
        let currentView = 'dashboard', currentPage = 1, searchTerm = '', rowsPerPage = 20;
        let statusChartInst = null, rsChartInst = null, rrChartInst = null, repChartInst = null;

        // --- 2. GLOBAL HELPER FUNCTIONS ---
        function showLoading(text="กำลังประมวลผล...") {
            const o = document.getElementById('loading-overlay');
            if (o) { document.getElementById('loading-text').textContent=text; o.classList.remove('hidden'); }
        }
        function hideLoading() { document.getElementById('loading-overlay')?.classList.add('hidden'); }
        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('mobile-overlay').classList.toggle('hidden');
        }
        function closeSidebar() { const sb=document.getElementById('sidebar'); if(!sb.classList.contains('-translate-x-full') && window.innerWidth<768){sb.classList.add('-translate-x-full');document.getElementById('mobile-overlay').classList.add('hidden');} }
        function updateStatusBadge() { document.getElementById('status-badge')?.classList.remove('hidden'); }
        
        function formatDateTh(ds,t=true) { 
            if(!ds) return '-'; const d=new Date(ds); return isNaN(d) ? ds : d.toLocaleString('th-TH', {year:'numeric',month:'short',day:'numeric'}); 
        }
        function formatDateForPDF(ds) { 
            if(!ds) return '-'; const d=new Date(ds); return isNaN(d) ? ds : `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`; 
        }
        function calculateDaysRemaining(dr) { 
            if(!dr) return -1; const d=new Date(dr); return Math.ceil(Math.abs(new Date()-d)/(1000*60*60*24)); 
        }
        function getUserInfo(u) { if(u==='admin')return {name:'Admin System',group:'IT Support'}; const f=userList.find(x=>x.username===u); return f?{name:f.name,group:f.group}:{name:u,group:'-'}; }
        
        function updateRowsPerPage(v) { rowsPerPage=parseInt(v); currentPage=1; renderContent(); }
        function changePage(n) { currentPage=n; updateTableData(); }
        function handleSearch(v) { searchTerm=v.toLowerCase(); currentPage=1; updateTableData(); }
        
        function renderPagination(total, funcName) { 
            const pages = Math.ceil(total / rowsPerPage); if(pages <= 1) return ''; 
            return `<div class="flex justify-center items-center gap-3 mt-8 pb-4">
                <button onclick="${funcName}(${currentPage - 1})" ${currentPage === 1 ? 'disabled class="opacity-50 cursor-not-allowed"' : ''} class="w-10 h-10 flex items-center justify-center bg-white border border-slate-200 rounded-xl hover:bg-emerald-50 text-emerald-600 transition-all shadow-sm"><i class="fa-solid fa-chevron-left"></i></button>
                <span class="text-sm font-bold text-slate-600 bg-white px-4 py-2 rounded-xl border border-slate-200 shadow-sm">หน้า ${currentPage} / ${pages}</span>
                <button onclick="${funcName}(${currentPage + 1})" ${currentPage === pages ? 'disabled class="opacity-50 cursor-not-allowed"' : ''} class="w-10 h-10 flex items-center justify-center bg-white border border-slate-200 rounded-xl hover:bg-emerald-50 text-emerald-600 transition-all shadow-sm"><i class="fa-solid fa-chevron-right"></i></button>
            </div>`; 
        }

        async function loadThaiFont(doc) {
            try { const res = await fetch("https://raw.githubusercontent.com/google/fonts/main/ofl/sarabun/Sarabun-Regular.ttf"); const blob = await res.blob(); const reader = new FileReader(); return new Promise(resolve => { reader.onload = function() { doc.addFileToVFS('Sarabun-Regular.ttf', reader.result.split(',')[1]); doc.addFont('Sarabun-Regular.ttf', 'Sarabun', 'normal'); doc.setFont('Sarabun'); resolve(); }; reader.readAsDataURL(blob); }); } catch(e) { alert("Font Error"); }
        }

        // --- 3. API & DATA ---
        async function apiCall(action, payload={}, showSpinner=true) {
            if(showSpinner) showLoading();
            try {
                const c = new AbortController(); setTimeout(()=>c.abort(),60000);
                const r = await fetch(API_URL, { method:'POST', redirect:'follow', body:JSON.stringify({action,...payload}), signal:c.signal });
                const d = await r.json();
                if(showSpinner) hideLoading();
                return d;
            } catch(e) {
                if(showSpinner) hideLoading();
                console.error(e);
                return {status:'error', message:e.message};
            }
        }

        async function refreshData() {
            try {
                const [i,e,u,s] = await Promise.all([apiCall('getItems',{},false), apiCall('getHistory',{},false), apiCall('getUsers',{},false), apiCall('getSettings',{},false)]);
                if(i.status==='success') items=i.items||[];
                if(e.status==='success') events=e.events||[];
                if(u.status==='success') userList=u.users||[];
                if(s.status==='success') docSettings=s.settings||{};
            } catch(err) { console.error(err); }
            hideLoading();
        }

        // --- 4. NAVIGATION & AUTH ---
        function updateNavUser() { 
            if(currentUser) {
                document.getElementById('nav-username').textContent=currentUser.name; 
                document.getElementById('user-avatar').textContent=currentUser.name.charAt(0).toUpperCase();
            }
        }
        function updateNavAndRedirect() { renderSidebar(); updateNavUser(); refreshData().then(() => router('dashboard')); }
        function showLoginTab(t) {
            document.getElementById('login-form').classList.toggle('hidden', t!=='login');
            document.getElementById('register-form').classList.toggle('hidden', t!=='register');
            document.getElementById('tab-login').className=t==='login'?"flex-1 py-3 rounded-xl text-sm font-bold bg-white text-emerald-700 shadow-sm":"flex-1 py-3 rounded-xl text-sm font-bold text-slate-500 hover:bg-slate-50";
            document.getElementById('tab-register').className=t==='register'?"flex-1 py-3 rounded-xl text-sm font-bold bg-white text-emerald-700 shadow-sm":"flex-1 py-3 rounded-xl text-sm font-bold text-slate-500 hover:bg-slate-50";
        }
        function logout() { localStorage.removeItem('soilAppUser'); location.reload(); }

        // --- 5. ACTION HANDLERS ---
        async function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            const res = await apiCall('login', {username:u, password:p});
            if(res.status==='success') {
                currentUser = res.user;
                if(document.getElementById('remember-me').checked) localStorage.setItem('soilAppUser', JSON.stringify(currentUser));
                document.getElementById('login-screen').classList.add('hidden');
                updateNavAndRedirect();
            } else {
                document.getElementById('login-error-msg').classList.remove('hidden');
            }
        }

        async function handleRegister(e) { e.preventDefault(); alert("กรุณาติดต่อ Admin"); }
        async function processTransaction(type, itemId) {
             const action = type==='borrow'?'borrowItem':'returnItem';
             const res = await apiCall(action, {itemId, username:currentUser.username});
             if(res.status==='success') { alert('สำเร็จ'); await refreshData(); router(type==='borrow'?'borrow':'return_items'); } else alert(res.message);
        }
        async function handleDisposeItem(id) { if(!confirm('ยืนยันดำเนินการ?')) return; const res=await apiCall('disposeItem',{id}); if(res.status==='success') { await refreshData(); router(currentView); } }
        async function deleteItem(id) { if(confirm('ลบ?')) { await apiCall('deleteItem',{id}); await refreshData(); router(currentView); } }
        async function deleteEvent(id) { if(confirm('ลบ?')) { await apiCall('deleteEvent',{id}); await refreshData(); router('history'); } }
        async function deleteSelected(type) { const c=document.querySelectorAll('.item-checkbox:checked'); if(c.length===0)return; if(!confirm('ลบ?'))return; showLoading(); for(let i of c) { await apiCall(type==='event'?'deleteEvent':'deleteItem',{id:i.value},false); } hideLoading(); await refreshData(); router(currentView); }
        async function handleProfileUpdate(e) { e.preventDefault(); const p={username:currentUser.username, name:document.getElementById('edit-name').value, group:document.getElementById('edit-group').value, password:document.getElementById('edit-pass').value||currentUser.password}; const res=await apiCall('updateProfile',p); if(res.status==='success') { currentUser.name=p.name; currentUser.group=p.group; localStorage.setItem('soilAppUser', JSON.stringify(currentUser)); alert('สำเร็จ'); updateNavUser(); } }
        async function handleSaveItem(e, id) { e.preventDefault(); const p={id, receiptNo:document.getElementById('m-receipt').value, dateReceived:document.getElementById('m-date').value, qty:document.getElementById('m-qty').value, layer:document.getElementById('m-layer').value, params:document.getElementById('m-params').value, disposalPref:document.getElementById('m-pref').value}; const res=await apiCall(id?'editItem':'addItem',{item:p}); if(res.status==='success') { document.getElementById('modal-container').innerHTML=''; await refreshData(); router('items'); } }
        // ** Sync Button Function **
        async function syncExternalData() { if(confirm('ยืนยันการอัปเดตข้อมูลจาก Database สำรอง?')) { const res=await apiCall('syncExternalData',{url:SECONDARY_DB_URL}); alert(res.message); if(res.status==='success') { await refreshData(); router('items'); } } }
        async function approveUser(u) { if(confirm('อนุมัติ?')) { await apiCall('approveUser',{username:u}); router('users'); } }
        async function deleteUser(u) { if(confirm('ลบ?')) { await apiCall('deleteUser',{username:u}); router('users'); } }
        async function toggleUserPermission(u,t,v) { await apiCall('toggleUserPermission',{username:u, type:t, value:v}); }

        // --- 6. MODALS ---
        function checkSelection(id) { const c=document.querySelectorAll('.item-checkbox:checked').length; const b=document.getElementById(id); if(b) c>0?b.classList.remove('hidden'):b.classList.add('hidden'); if(b && c>0) b.querySelector('span').textContent=c; }
        function toggleAllItems(src, id) { document.querySelectorAll('.item-checkbox').forEach(c=>c.checked=src.checked); checkSelection(id); }

        async function exportViewPDF() {

            const doc = new jsPDF(currentView==='history'?'l':'p');
            const settings = docSettings[currentView] || {};
            await loadThaiFont(doc);

            doc.setFontSize(22);
            doc.text(currentView.toUpperCase().replace('_',' ')+" Report", 14, 25);
            doc.setFontSize(10);
            doc.text(`Date: ${formatDateForPDF(new Date().toISOString())} | By: ${currentUser.name}`, 14, 35);
            
            let head=[], body=[];
            if(currentView==='items') { head=[["No","Qty","Layer","Date","Disp","Status"]]; body=items.map(i=>[i.receiptNo,i.qty,i.layer,formatDateForPDF(i.dateReceived),i.disposalPref,i.status]); }
            else if(['dispose','return_customer'].includes(currentView)) {
                // Fixed header: No demand column
                head=[["No","Qty","Layer","Report","Overdue"]]; 
                const d=items.filter(i=>i.dateReported && i.disposalStatus!=='Completed' && calculateDaysRemaining(i.dateReported)>=60 && (currentView==='return_customer'?i.disposalPref==='รับคืน':i.disposalPref!=='รับคืน'));
                body=d.map(i=>[i.receiptNo,i.qty,i.layer,formatDateForPDF(i.dateReported),calculateDaysRemaining(i.dateReported)]);
            }
            // Add other views...

            doc.autoTable({
                head: head, body: body, startY: 60,
                styles: { font: 'Sarabun', fontSize: 10 },
                didDrawPage: (d) => {
                     doc.text(`Page ${doc.internal.getNumberOfPages()}`, 195, 10, {align:'right'});
                     if(settings.footerLeft) doc.text(settings.footerLeft, 14, doc.internal.pageSize.height-10);
                }
            });
            doc.save('report.pdf');
        }

        function updateTableData() {

                return;
            }
            if(currentView === 'return_items') {
                 const br = items.filter(i => i.status === 'Borrowed' && i.holder === currentUser.username);
                 if(rBodyOnly) rBodyOnly.innerHTML = br.length===0 ? '<tr><td colspan="3" class="p-8 text-center text-slate-400">ไม่มีรายการ</td></tr>' : br.map(i => `<tr class="border-b"><td class="py-4 pl-4 font-bold">${i.receiptNo}</td><td>${i.qty}</td><td class="text-right pr-4"><button onclick="processTransaction('return','${i.id}')" class="btn-primary py-1.5 px-4 text-xs">คืนตัวอย่าง</button></td></tr>`).join('');
                 return;
            }

            if(!tbody) return;
            let filtered = items;
            if(currentView==='report') filtered = items.filter(i=>!i.dateReported);
            else if(['dispose','return_customer'].includes(currentView)) filtered = items.filter(i => i.dateReported && i.disposalStatus!=='Completed' && calculateDaysRemaining(i.dateReported)>=60 && (currentView==='return_customer'?i.disposalPref==='รับคืน':i.disposalPref!=='รับคืน'));
            else if(currentView==='history') filtered = events;
            else if(currentView==='users') filtered = userList;

            const s = searchTerm.toLowerCase();
            const paged = filtered.filter(row => {
                 if(currentView==='users') return !s || row.username.toLowerCase().includes(s);
                 if(currentView==='history') return !s || row.itemName.toLowerCase().includes(s);
                 return !s || row.receiptNo.toLowerCase().includes(s);
            }).slice((currentPage-1)*rowsPerPage, currentPage*rowsPerPage);

            tbody.innerHTML = paged.map(row => {
                const tr = "hover:bg-slate-50 transition-colors border-b last:border-0";
                if(currentView==='items') return `<tr class="${tr}"><td class="p-4"><input type="checkbox" class="item-checkbox" value="${row.id}" onchange="checkSelection('btn-delete-items')"></td><td class="p-4 font-bold">${row.receiptNo}</td><td>${row.qty}</td><td>${row.layer}</td><td>${formatDateTh(row.dateReceived)}</td><td class="text-xs">${row.disposalPref}</td><td class="p-4 text-center"><button onclick='openItemModal("${row.id}")' class="text-blue-500"><i class="fa-solid fa-edit"></i></button></td></tr>`;
                if(['dispose','return_customer'].includes(currentView)) {
                    const chkId = currentView==='return_customer' ? 'btn-delete-return' : 'btn-delete-dispose';
                    return `<tr class="${tr}"><td class="p-4"><input type="checkbox" class="item-checkbox" value="${row.id}" onchange="checkSelection('${chkId}')"></td><td class="p-4 font-bold">${row.receiptNo}</td><td>${row.qty}</td><td>${row.layer}</td><td>${formatDateTh(row.dateReported)}</td><td class="text-red-600 font-bold">${calculateDaysRemaining(row.dateReported)} วัน</td><td class="text-center"><button onclick="handleDisposeItem('${row.id}')" class="bg-orange-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold">ดำเนินการ</button></td></tr>`;
                }
                if(currentView==='status') return `<tr class="${tr}"><td class="p-4 font-bold">${row.receiptNo}</td><td>${row.qty}</td><td>${row.layer}</td><td>${row.status}</td><td>${row.holder}</td><td>${formatDateTh(row.dateReported)}</td></tr>`;
                if(currentView==='report') return `<tr class="${tr}"><td class="p-4 font-bold">${row.receiptNo}</td><td>${formatDateTh(row.dateReceived)}</td><td>${row.params}</td><td class="text-center"><button onclick="openReportDateModal('${row.id}','${row.receiptNo}')" class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold">ยืนยัน</button></td></tr>`;
                if(currentView==='history') return `<tr class="${tr}"><td class="p-4">${currentUser.username==='admin'?`<input type="checkbox" class="item-checkbox" value="${row.id}" onchange="checkSelection('btn-delete-history')">`:''}</td><td>${formatDateTh(row.date)}</td><td>${row.type}</td><td class="font-bold">${row.itemName}</td><td>${row.user}</td><td>${row.note||'-'}</td><td class="text-center"><button onclick="deleteEvent('${row.id}')" class="text-red-400"><i class="fa-solid fa-trash"></i></button></td></tr>`;
                if(currentView==='users') return `<tr class="${tr}"><td class="p-4 font-bold">${row.username}</td><td>${row.name}</td><td>${row.status}</td><td class="text-center"><button onclick="deleteUser('${row.username}')" class="text-red-500"><i class="fa-solid fa-trash"></i></button></td></tr>`;
                return '';
            }).join('');

            const pCont = document.getElementById('pagination-controls');
            if(pCont) pCont.innerHTML = renderPagination(filtered.length, 'changePage');
        }

        // --- INIT ---
        function init() {
            setInterval(()=>{const d=new Date(); document.getElementById('clock').textContent=`${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}`;}, 1000);
            updateStatusBadge();
            const u = localStorage.getItem('soilAppUser');
            if(u) { try { currentUser=JSON.parse(u); document.getElementById('login-screen').classList.add('hidden'); updateNavAndRedirect(); } catch(e) { localStorage.removeItem('soilAppUser'); } }
        }

        window.onload = init;
    </script>
</body>
</html>
